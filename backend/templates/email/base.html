<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Vellko{% endblock %}</title>
    <style>
        /* RESET STYLES */
        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
            width: 100% !important;
            height: 100% !important;
        }

        body,
        table,
        td,
        p,
        a,
        li,
        blockquote {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fc;
            color: #334155;
        }

        /* HERO & CONTENT */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f7f9fc;
            padding-bottom: 40px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #0f172a;
            padding: 32px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -1px;
            text-decoration: none;
        }

        .logo span {
            color: #ef4444;
        }

        .content {
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #0f172a;
            font-size: 24px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 24px;
        }

        p {
            margin-bottom: 24px;
            font-size: 16px;
        }

        /* BUTTON */
        .btn-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background-color: #ef4444;
            color: #ffffff !important;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        /* DETAILS BOX */
        .info-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #1e293b;
            font-weight: 500;
        }

        /* FOOTER */
        .footer {
            max-width: 600px;
            margin: 0 auto;
            padding: 32px;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
        }

        .footer a {
            color: #ef4444;
            text-decoration: none;
        }

        /* MOBILE OVERRIDES */
        @media screen and (max-width: 600px) {
            .content {
                padding: 24px;
            }

            .header {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <center>
            <table class="main" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="header">
                        <a href="#" class="logo">VELLKO<span>.</span></a>
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        {% block content %}{% endblock %}
                    </td>
                </tr>
            </table>
            <div class="footer">
                <p>&copy; 2026 Vellko. All rights reserved.</p>
                <p>
                    <a href="mailto:support@vellko.com">Contact Support</a>
                    &nbsp;&bull;&nbsp;
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
        </center>
    </div>
</body>

</html>
