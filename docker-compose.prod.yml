version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: vellko-dashboard-mongodb
    restart: always

    # ‚ùó DO NOT expose Mongo to internet
    # Removed ports section intentionally

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: UP93@u5344

    volumes:
      - mongo_data_prod:/data/db

    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    environment:
      - MONGODB_URL=mongodb://admin:UP93@u5344@mongodb:27017/?authSource=admin
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
    env_file:
      - .env # Expects .env in the root or manually specify
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - app_network

  frontend:
    build:
      context: ./next-app
      dockerfile: Dockerfile
      args:
        # This MUST be the public URL where the browser can reach the backend
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
        NEXT_PUBLIC_APP_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_APP_RECAPTCHA_SITE_KEY}
    restart: always
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Internal URL for server-side calls (auth.ts) to reach backend within Docker network
      - INTERNAL_API_URL=http://backend:8000
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=${FRONTEND_URL} # Must be set to the generic frontend URL (browser facing)
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data_prod:
