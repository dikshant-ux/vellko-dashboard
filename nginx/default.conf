server {
    listen 80;
    server_name affiliate.vellko.com;

    # 1. Next.js Auth Routes -> Frontend (Port 3001)
    location /api/auth/ {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. General Backend API Routes -> Backend (Port 8001)
    location /api/ {
        # Modify URL if needed (stripping /api prefix if backend doesn't expect it)
        # If your backend is NOT mounted at /api, uncomment the rewrite:
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Frontend Routes -> Frontend (Port 3001)
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
